<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Vander</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <main class="container my-5">
        <h1 class="text-center my-3 text-primary">Books Vander</h1>

        <!-- Search Box with Search Button -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-box" type="text" class="form-control" placeholder="Enter Book Name">
            <button onclick="searchEngine()" class="btn btn-outline-secondary" type="button"
                id="button-search">Search</button>
        </div>

        <!-- Spinner Section -->
        <div id="spinner" class="spinner-border text-secondary mx-auto" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>

        <!-- Show Search Result -->
        <div id="search-result" class="my-3"></div>

        <!-- Showing books in grid card -->
        <div id="grid-books" class="row row-cols-1 row-cols-md-3 g-4"></div>

    </main>
    <footer></footer>
    <!-- Bootstrap JS bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom JS link -->
    <script src="js/index.js"></script>
</body>

</html>
